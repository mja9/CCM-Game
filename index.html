<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title> Countercurrent Multiplication </title>
  </head>

  <body>

    <!-- A canvas for graphics painting and animating purposes. See javascript for behaviour. -->
    <canvas class="game-board" id="game-canvas" width="1330px" height="730px"></canvas>

    <!-- Hidden images for use in the game. -->
    <img src="images/start.png" id="start-button" hidden></img>
    <img src="images/menu.png" id="menu-bg" hidden></img>

    <!-- Game state buttons. -->
    <img src="images/button pngs/pump button disabled.png" id="pump-disabled" hidden></img>
    <img src="images/button pngs/pump button.png" id="pump" hidden></img>

    <img src="images/button pngs/equi button disabled.png" id="equi-disabled" hidden></img>
    <img src="images/button pngs/equi button.png" id="equi" hidden></img>

    <img src="images/button pngs/flow button disabled.png" id="flow-disabled" hidden></img>
    <img src="images/button pngs/flow button.png" id="flow" hidden></img>

    <!-- REMOVE. -->
    <img src="images/button pngs/ok.png" id="ok-button" hidden></img>

    <!-- Background with loop -->
    <img src="images/bkgd.png" id="loop-bkgd" hidden></img>
    <img src="images/bckgd_empty.png" id="loop-bkgd-empty" hidden></img>

    <!-- Draggable Icons. -->
    <img src="images/water.png" id="water-icon" hidden></img>
    <img src="images/salt.png" id="salt-icon" hidden><img>

    <!-- Dialogue boxes for tutorial. -->
    <img src="images/dialogue pngs/end.png" id="end-tutorial" hidden></img>
    <img src="images/dialogue pngs/goodbye.png" id="goodbye-box" hidden></img>

    <!-- Sim Buttons -->
    <img src="images/button pngs/play.png" id="sim-start" hidden></img>
    <img src="images/button pngs/pause.png" id="sim-stop" hidden></img>
    <img src="images/button pngs/backward.png" id="sim-slow" hidden></img>
    <img src="images/button pngs/forward.png" id="sim-fast" hidden></img>
    <img src="images/button pngs/maxbar.png" id="maxbar" hidden></img>

    <!-- Regular Play Buttons -->
    <img src="images/button pngs/next.png" id="check" hidden></img>
    <img src="images/button pngs/replay.png" id="replay" hidden></img>

    <!-- Animal Silhouettes -->
    <img src="images/animal silhouettes/beaver.png" id="beaver" hidden></img>
    <img src="images/animal silhouettes/human.png" id="human" hidden></img>
    <img src="images/animal silhouettes/rabbit.png" id="rabbit" hidden></img>
    <img src="images/animal silhouettes/cat.png" id="cat" hidden></img>
    <img src="images/animal silhouettes/fox.png" id="fox" hidden></img>
    <img src="images/animal silhouettes/kang rat.png" id="rat" hidden></img>
    <img src="images/animal silhouettes/chinchilla.png" id="chinchilla" hidden></img>

    <!-- Turn Indications -->
    <img src="images/anim/pc on.png" id="pc-turn" hidden></img>
    <img src="images/anim/you on.png" id="u-turn" hidden></img>
    <img src="images/anim/pc2you.gif" id="to-u" hidden></img>
    <img src="images/anim/you2pc.gif" id="to-pc" hidden></img>


    <!-- Link to js control file. -->
    <script src="./utils/dispatcher.js"></script>
    <script src="./utils/grayout.js"></script>
    <script src="./game objects/h_loop.js"></script>
    <script src="./game objects/button.js"></script>
    <script src="./game objects/popup.js"></script>
    <script src="./game objects/limb.js"></script>
    <script src="./title/title_view.js"></script>
    <script src="./title/title_model.js"></script>
    <script src="./reg/play_view.js"></script>
    <script src="./reg/tutorial_model.js"></script>
    <script src="./reg/play_model.js"></script>
    <script src="./sim/sim_view.js"></script>
    <script src="./sim/sim_model.js"></script>
    <script src="control.js" type="text/javascript" onload="initTitleScreen()"></script>

  </body>

</html>
